<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <!-- can't use html tags inside of svg tag -->
  <body>
    <!-- circle with origin at corner of the box -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Circle Origin at Center</h3>
        <!-- viewBox = "min-x min-y width height" 
          min-x: min-y: => default is that top left is 0,0 and then increase downwards and rightwards but we can set the coordinate of the top left corner by these properties
          width: It is used to set the width of viewbox.
          height: It is used to set the height of viewbox.

          width and height = external size (how html/ browser think of the image)
          viewBox = internal size (how image element think of the image when they position themselves inside of it)
          If above two properties don't match then image scales up or scales down
        
        -->

        <svg width="100" height="100" viewBox="-50 -50 100 100">
          <circle cx="0" cy="0" r="25" fill="red"></circle>
        </svg>
      </div>
    </div>

    <!-- circle with origin at corner of the box -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Circle Origin at Corner</h3>
        <svg width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="25" fill="red"></circle>
        </svg>
      </div>
    </div>

    <!-- Christmas Decoration -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Christmas Decoration</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <circle cx="0" cy="20" r="70" fill="#D1495B"></circle>
          <rect x="-17.5" y="-65" width="35" height="20" fill="#F79257"></rect>
          <circle cx="0" cy="-75" r="12" fill="none" stroke="#F79257"></circle>
        </svg>
      </div>
    </div>

    <!-- christmas Tree -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Christmas Tree</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <rect x="-20" y="70" width="40" height="30" fill="brown"></rect>
          <polygon points="0,-30 80,71 -80,71" fill="#234236"></polygon>
          <polygon points="0,-70 60,30 -60,30" fill="#0C5C4C"></polygon>
          <polygon points="0,-100 40,-20 -40,-20" fill="#38755B"></polygon>
        </svg>
      </div>
    </div>

    <!-- Ginger Bread -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Ginger Bread</h3>
        <svg
          class="gingerbread"
          width="200"
          height="200"
          viewBox="-100 -100 200 200"
        >
          <!-- can move the presentational attributes to css and not the positional attributes and attributes that define shape -->
          <circle class="head" cx="0" cy="-50" r="30"></circle>

          <circle class="eye" cx="-12" cy="-55" r="3"></circle>
          <circle class="eye" cx="12" cy="-55" r="3"></circle>
          <rect
            class="mouth"
            x="-10"
            width="20"
            y="-40"
            height="5"
            rx="2"
          ></rect>

          <line class="limb" x1="-40" y1="-10" x2="40" y2="-10"></line>
          <line class="limb" x1="-25" y1="50" x2="0" y2="-15"></line>
          <line class="limb" x1="25" y1="50" x2="0" y2="-15"></line>

          <circle class="button" cx="0" cy="-10" r="5"></circle>
          <circle class="button" cx="0" cy="10" r="5"></circle>
        </svg>
      </div>
    </div>

    <!-- House -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">House</h3>
        <svg class="house" width="200" height="200" viewBox="-100 -100 200 200">
          <polygon class="roof" points="-75,-8 0,-78 75,-8"></polygon>
          <polygon
            class="wall"
            points="-65,80 65,80 65,-10 0,-70 -65,-10"
          ></polygon>

          <rect class="door" x="-45" y="10" width="30" height="60"></rect>
          <circle class="door-knob" cx="-35" cy="40" r="2"></circle>
          <rect class="stair" x="-47" y="70" width="34" height="5"></rect>
          <rect class="stair" x="-49" y="75" width="38" height="5"></rect>

          <rect class="window" x="5" y="15" width="40" height="35"></rect>
          <line x1="5" y1="32.5" x2="45" y2="32.5"></line>
          <line x1="25" y1="15" x2="25" y2="50"></line>
          <rect class="window-sill" x="2" y="48" width="46" height="5"></rect>

          <circle class="window" cx="0" cy="-25" r="15"></circle>
          <line x1="-15" y1="-25" x2="15" y2="-25"></line>
          <line x1="0" y1="-40" x2="0" y2="-10"></line>
        </svg>
      </div>
    </div>

    <!-- christmas decoration - 2 -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Christmas Decoration - 2</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <defs>
            <clipPath id="ball">
              <circle cx="0" cy="20" r="70"></circle>
            </clipPath>
          </defs>

          <circle cx="0" cy="20" r="70" fill="#D1495B"></circle>
          <rect x="-17.5" y="-65" width="35" height="20" fill="#F79257"></rect>
          <circle cx="0" cy="-75" r="12" fill="none" stroke="#F79257"></circle>
          <polyline
            clip-path="url(#ball)"
            points="-120 40 -80 0 -40 40 0 0 40 40 80 0 120 40"
            fill="none"
            stroke="#9C2D2A"
            stroke-width="20"
          ></polyline>
        </svg>
      </div>
    </div>
    <!-- christmas decoration star -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Star</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <!-- define one wing and repeat it 5 times using rotation -->
          <!-- trasnform is used to rotate -->
          <!-- g tag to group the elements -->
          <g transform="translate(0 5)"></g>

          <g>
            <polygon points="0,0 36,-50 0,-100" fill="#EDD887"></polygon>
            <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C"></polygon>
          </g>

          <g transform="rotate(72)">
            <polygon points="0,0 36,-50 0,-100" fill="#EDD887"></polygon>
            <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C"></polygon>
          </g>

          <g transform="rotate(-72)">
            <polygon points="0,0 36,-50 0,-100" fill="#EDD887"></polygon>
            <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C"></polygon>
          </g>

          <g transform="rotate(144)">
            <polygon points="0,0 36,-50 0,-100" fill="#EDD887"></polygon>
            <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C"></polygon>
          </g>

          <g transform="rotate(-144)">
            <polygon points="0,0 36,-50 0,-100" fill="#EDD887"></polygon>
            <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C"></polygon>
          </g>
        </svg>
      </div>
    </div>

    <!-- Snow flake -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Snowflake</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <!-- path is the most powerful SVG tag,
            we can define pretty much anything with paths
            the shape of the path is defined by d attribute
            Her we define servarl commands
            a command always starts with a letter defining the command type and ends with coordinate
            In this example we have only two simple commands =>
            1. M = Move to
              this command moves the cursor to a point without drawing a line
            2. L = Line to
              this command draws a straight line from the previous point
            A command alway continues the previous command so when we draw a line we only define the endpoint and the starting point will be the previous command's end point
          
          -->
          <defs>
            <path
              id="branch"
              d="
            M 0 0 L 0 -90
            M 0 -20 L 15 -34
            M 0 -20 L -15 -34
            M 0 -40 L 15 -54
            M 0 -40 L -15 -54
            M 0 -60 L -15 -74
            M 0 -60 L 15 -74
            "
              stroke="#9ef2ff"
              stroke-width="5"
            ></path>
          </defs>

          <use href="#branch"></use>
          <use href="#branch" transform="rotate(60)"></use>
          <use href="#branch" transform="rotate(120)"></use>
          <use href="#branch" transform="rotate(180)"></use>
          <use href="#branch" transform="rotate(240)"></use>
          <use href="#branch" transform="rotate(300)"></use>
        </svg>
      </div>
    </div>

    <!-- forest -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Forest</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <defs>
            <g id="tree">
              <polygon points="-10,0 10,0 0,-50" fill="#38755b"></polygon>
              <line
                x1="0"
                y1="0"
                x2="0"
                y2="10"
                stroke="#778074"
                stroke-width="2"
              ></line>
            </g>
          </defs>

          <rect
            x="-100"
            y="-100"
            width="200"
            height="200"
            fill="#f1dbc3"
          ></rect>
          <circle cx="0" cy="380" r="350" fill="#f8f4e8"></circle>

          <use href="#tree" x="-30" y="25" transform="scale(2)"></use>
          <use href="#tree" x="-20" y="40" transform="scale(1.2)"></use>
          <use href="#tree" x="40" y="40"></use>
          <use href="#tree" x="50" y="30" transform="scale(1.5)"></use>
        </svg>
      </div>
    </div>

    <!-- christmas decoration - gradient -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Christmas Decoration - Gradient</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <defs>
            <!-- here cx and cy have units in comparison to the size of the element -->
            <!-- like cx = 0 cy = 0 and r=0.5 => top left corner and radius is half the size of circular element -->
            <radialGradient id="shine" cx="0.25" cy="0.25" r="0.5">
              <stop offset="0%" stop-color="#e3a8b0"></stop>
              <stop offset="100%" stop-color="#d1495b"></stop>
            </radialGradient>
          </defs>
          <circle cx="0" cy="20" r="70" fill="url(#shine)"></circle>
          <rect x="-17.5" y="-65" width="35" height="20" fill="#F79257"></rect>
          <circle cx="0" cy="-75" r="12" fill="none" stroke="#F79257"></circle>
        </svg>
      </div>
    </div>

    <!-- snowman -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Snowman</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <defs>
            <radialGradient id="snowball" cx="0.25" cy="0.25" r="1">
              <!-- offset is like 50% of r=1 from the top left corner -->
              <stop offset="50%" stop-color="white"></stop>
              <stop offset="100%" stop-color="#d6d6d6"></stop>
            </radialGradient>
          </defs>
          <circle
            id="bigBall"
            cx="0"
            cy="30"
            r="70"
            fill="url(#snowball)"
          ></circle>
          <circle cx="0" cy="-40" r="40" fill="url(#snowball)"></circle>
          <polygon points="10,-46 50,-40 10,-34" fill="#e66465"></polygon>

          <circle cx="0" cy="-55" r="5"></circle>
          <circle cx="20" cy="-55" r="5"></circle>

          <line
            x1="-40"
            y1="30"
            x2="-90"
            y2="-30"
            stroke="black"
            stroke-width="5"
          ></line>
          <line
            x1="-65"
            y1="0"
            x2="-90"
            y2="-10"
            stroke="black"
            stroke-width="5"
          ></line>
        </svg>
      </div>
    </div>

    <!-- Curves -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Curve-1</h3>
        <svg width="200" height="400" viewBox="-100 -200 200 400">
          <!-- Q => quadratic Bezier curve
            this also defines a control point
            the control point is the invisible coordinate to which the line is bending to but not touching it
            Q XquadraticBezierCoordinate YquadraticBezierCoordinate Xcoordiante Ycoordinate
           -->
          <!-- go to 0,-70 from 0,-80 by bending around 5,-75 -->
          <path
            d="
          M 0 -80
          Q 5 -75 0 -70
          Q -10 -65 0 -60
          Q 15 -55 0 -50
          Q -20 -45 0 -40
          Q 25 -35 0 -30
          Q -30 -25 0 -20
          Q 35 -15 0 -10
          Q -40 -5 0 0
          Q 45 5 0 10
          Q -50 15 0 20
          Q 55 25 0 30
          Q -60 35 0 40
          Q 65 45 0 50
          Q -70 55 0 60
          Q 75 65 0 70
          Q -80 75 0 80
          Q 85 85 0 90
          Q -90 95 0 100
          Q 95 105 0 110
          Q -100 115 0 120
          L 0 140
          L -20 140
          L 20 140
          "
            fill="none"
            stroke="#0c5c4c"
            stroke-width="5"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Gift Box -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Gift Box</h3>
        <svg class="gift" width="200" height="200" viewBox="-100 -100 200 200">
          <circle cx="0" cy="-50" r="10" fill="#a9172a"></circle>
          <rect class="box" x="-60" width="120" y="-40" height="100"></rect>
          <rect class="box" x="-70" width="140" y="-47" height="20"></rect>
          <rect class="stripe" x="-20" width="40" y="-40" height="100"></rect>
          <rect class="stripe" x="-25" width="50" y="-47" height="20"></rect>

          <path
            class="ribbon"
            d="
          M 0 -50
          L 30 -50
          C 50 -50 50 -70 30 -65
          L 0 -50
          "
          ></path>

          <path
            class="ribbon"
            d="
          M 0 -50
          L -30 -50
          C -50 -50 -50 -70 -30 -65
          L 0 -50
          "
          ></path>
        </svg>
      </div>
    </div>

    <!-- Bell using cubic and Quadratic Beziers -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Bell</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <g stroke="black" stroke-width="2">
            <circle cx="0" cy="-45" r="7" fill="#4f6d7a"></circle>
            <circle cx="0" cy="50" r="10" fill="#f79257"></circle>
            <path
              d="
            M -50 40
            L -50 50
            L 50 50
            L 50 40
            Q 40 40 40 10
            C 40 -60 -40 -60 -40 10
            Q -40 40 -50 40
            "
              fill="#fdea96"
            ></path>
          </g>
        </svg>
      </div>
    </div>

    <!-- Bear -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Christmas Tree</h3>
        <svg class="bear" width="200" height="200" viewBox="-100 -100 200 200">
          <rect
            x="-100"
            y="-100"
            width="200"
            height="200"
            fill="#c7b8a7"
          ></rect>
          <circle cx="-50" cy="-55" r="20" fill="white"></circle>
          <circle cx="50" cy="-55" r="20" fill="white"></circle>
          <circle cx="-50" cy="-55" r="15" fill="#e5c39c"></circle>
          <circle cx="50" cy="-55" r="15" fill="#e5c39c"></circle>

          <rect
            class="face"
            x="-55"
            y="-60"
            ry="30"
            width="110"
            height="120"
            fill="white"
          ></rect>
          <circle cx="20" cy="-30" r="3"></circle>
          <circle cx="-20" cy="-30" r="3"></circle>

          <path
            d="
          M -30 0
          C -30 -25 30 -25 30 0
          L 30 30
          Q 30 40 20 40
          L -20 40
          Q -30 40 -30 30
          "
            fill="#e5c39c"
          ></path>

          <path
            d="
          M -10 0
          L 10 0
          C 10 20 -10 20 -10 0
          "
          ></path>

          <path
            class="mouth"
            d="
          M 0 10
          Q 0 25 10 25

          M 0 10
          Q 0 25 -10 25
          "
            fill="none"
            stroke="black"
            stroke-width="2"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Name Ring -->
    <div class="wrapper">
      <div class="svg">
        <h3 class="heading">Name Ring</h3>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <defs>
            <path
              id="text-arc"
              d="
            M 0 50
            A 50 50 0 1 1 1 50
            "
            ></path>
          </defs>

          <text
            fill="#0c5c4c"
            font-family="Tahoma"
            font-size="0.77em"
            font-weight="bold"
          >
            <textPath href="#text-arc">
              Happy Holidays! Happy Holidays! Happy Holidays!
            </textPath>
          </text>
        </svg>
      </div>
    </div>
